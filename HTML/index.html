<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Força de Senha</title>
  <link rel="stylesheet" type="text/css" href="../CSS/style.css">
  <link rel="icon" href="../image/senha-de-login.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <header>Indicando a Força da Senha</header>
  <form action="#">
    <div class="field">
      <input type="password" id="password" onkeyup="verificarForcaSenha()" placeholder="Informe sua Senha">
    </div>
    <div class="indicator">
      <div class="password-strength">
        <div class="weak"></div>
        <div class="medium"></div>
        <div class="strong"></div>
      </div>
      <div class="text fraco">Fraca</div>
      <div class="text moderado">Moderada</div>
      <div class="text forte">Forte</div>
    </div>
  </form>
</div>

<script src="../js/script.js"></script>
</body>
</html>
